<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">




  <link rel="stylesheet" type="text/css" href="professor.css">
 




  <title>Página de reserva</title>
</head>


<body>
  <header>
    <!-- botei o link aqui para criar um redirecionamento ao portal inicial da Afya -->
    <a href="https://www.afya.com.br/"><img src="assets/logo afya cor rosa.png" id="logo"></a>


   
    <button id="openMenu">&#9776;</button>
   
    <nav id="menu">
      <a href="#">Início</a>
      <a href="#">Cursos</a>
    </nav>


  </header>
  <main>


   


          <div class="form-box">


              <h1>Faça sua reserva</h1>
              <h5>Informe seus dados para continuar</h5>
<br><br>
                <form action="#">


                    <div class="input-box">
                      <span class="matricula">CPF</span>
                        <input type="number" required>
                        <label for="numero">Digite o número do seu CPF</label>


                      </div>


                    <div class="input-box">
                      <span class="email">Email</span>
                        <input class="" type="email" required>
                        <label for="email">Digite seu email</label>


                    </div>


                    <div class="input-box">
                      <span class="telefone">Telefone</span>
                      <input type="tel" id="telefone" name="telefone" maxlength="11" required onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                      <label for="telefone">Digite seu número de telefone</label>
                    </div>
                    <button type="submit" class="btn"><a href="salas.html">Reservar</a></button>
                    <div class="registrar-login"></div>
                </form>
          </div>


</main>


<footer><p>Todos os direitos reservados. Copyright 2024/ Afya</p></footer>

  <script type="text/javascript" src="script.js"></script>
</body>
