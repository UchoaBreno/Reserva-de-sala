<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="salas.css">
    <script src="salas.js"></script>

    <title>Salas</title>
</head>
<body>
    <div class="container">


       
        <!-- logo de trás -->
        <div class="mulher">


            <img src="assets/afya_mulher.png" alt="img">


        </div>


        <header>
            <!-- botei o link aqui para criar um redirecionamento ao portal inicial da Afya -->


            <a href="https://www.afya.com.br/"><img src="assets/logo afya cor rosa.png" id="logo"></a>
               
            <!-- cabeçalho -->
            <nav id="menu">
       
                    <a href="#">Início</a>
                    <a href="#"><span class="sala-header">Salas</span></a>
                    <a href="#">Reservas</a>
                    <a href="#">Cursos</a>
                </nav>        
            </header>






        <h1>Salas</h1>

        <!-- barra de pesquisa -->
        <form class="search-form">
            <input type="text" name="q" placeholder="Digite sua pesquisa..." class="search-bar">
            <button type="submit" class="search-btn">Pesquisar</button>

            <span class="filtro-label">Filtrar por:</span>
            <input type="text" class="filtro" disabled>
        
            <!-- janela flutuante para filtrar por -->
            <div class="floating-page" id="floatingPage">
                <ul id="lista">
                    <li>Sala</li>
                    <li>Id</li>
                    <li>Disponíveis</li>
                    <li>Indisponíveis</li>
                </ul>
            </div>

            <div class="btn-reserva"
                ><!-- Adicione o evento de clique diretamente no botão "Adicionar Sala" -->
                <button class="btn-adicionar" id="btnAdicionarSala"onclick="abrirInputBox(event)">Adicionar Sala</button>
                
            </div>

        </form>

             <!-- table salas -->
    <div class="box-salas">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Sala</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="id">1</td>
                    <td class="sala">SALA 604B</td>
                    <td>Reservada</td>
                </tr>
                <tr>
                    <td class="id">2</td>
                    <td class="sala">SALA 503F</td>
                    <td class="status">Indisponível</td>
                </tr>
                <tr>
                    <td class="id">3</td>
                    <td class="sala">SALA 303C</td>
                    <td>Disponível</td>
                </tr>
                <tr>
                    <td class="id">4</td>
                    <td class="sala">SALA 101B</td>
                    <td class="status">Reservada</td>
                </tr>

                <tr>
                    <td class="id"></td>
                    <td class="sala"></td>
                    <td class="status"></td>
                </tr>
                <tr>
                    <td class="id"></td>
                    <td class="sala"></td>
                    <td class="status"></td>
                </tr>
                <tr>
                    <td class="id"></td>
                    <td class="sala"></td>
                    <td class="status"></td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </div>

    <div class="input-box" id="inputBox">
        <span class="icon-close" onclick="fecharInputBox()"><ion-icon name="close-outline"></ion-icon></span>
        <h1>Cadastrar uma sala</h1>
        <br>
        <span class="cadastrar-id">ID</span>
        <input type="number" placeholder="Digite o ID" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 2)" required>
        <br>
        <span class="cadastrar-sala">SALA</span>
        <input type="text" placeholder="Digite qual a sala">
        
        <button class="adicionar-sala">Adicionar Sala</button>
    </div>
    
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<footer><p>Todos os direitos reservados. Copyright 2024/ Afya</p></footer>
</body>
</html>
