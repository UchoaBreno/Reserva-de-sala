<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="salas.css">


    <title>Home</title>
</head>
<body>
    <div class="container">


       
        <!-- logo de trás -->
        <div class="mulher">


            <img src="assets/afya_mulher.png" alt="img">


        </div>


        <header>
            <!-- botei o link aqui para criar um redirecionamento ao portal inicial da Afya -->


            <a href="https://www.afya.com.br/"><img src="assets/logo afya cor rosa.png" id="logo"></a>
               
            <!-- cabeçalho -->
            <nav id="menu">
       
                    <a href="#">Início</a>
                    <a href="#"><span class="sala-header">Salas</span></a>
                    <a href="#">Reservas</a>
                    <a href="#">Cursos</a>
                </nav>        
            </header>






        <h1>Salas</h1>
        <!-- barra de pesquisa -->
        <form action="/search" method="GET" class="search-form">
            <input type="text" name="q" placeholder="Digite sua pesquisa..." class="search-bar">
            <button type="submit" class="search-btn">Pesquisar</button>


            <span class="filtro-label">Filtrar por:</span>
            <input type="text" class="filtro" disabled>




            <!-- adicionar essa lista quando o usuario apertar no filtrar por -->
            <div class="floating-page" id="floatingPage">
                <ul id="lista">
                    <li>Sala</li>
                    <li>Id</li>
                    <li>Disponíveis</li>
                    <li>Indisponíveis</li>
                </ul>
        </form>
    </div>


             
    <div class="box-salas">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Sala</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="id">1</td>
                    <td class="sala" class="img1" style="background-image: url('assets/sala_de_aula.jpg');"><p>SALA 101</p></td>
                    <td>Disponível</td>
                </tr>
                <tr>
                    <td class="id">2</td>
                    <td class="sala">Sala 102</td>
                    <td>Ocupada</td>
                </tr>
                <tr>
                    <td class="id">3</td>
                    <td class="sala">Sala 103</td>
                    <td>Disponível</td>
                </tr>
                <tr>
                    <td class="id">4</td>
                    <td class="sala">Sala 104</td>
                    <td>Reservada</td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </div>
    <footer><p>Todos os direitos reservados. Copyright 2024/ Afya</p></footer>


   
</body>
</html>
